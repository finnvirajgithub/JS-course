<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<link rel="stylesheet" href="/Rock Paper Scissors/10-rock-paper-scissors.css">

<body class="body1">
  <p class="title">Rock Paper Scissors</p>

  <!-- buttons -->

  <button class="move-btn js-rock-btn"><img src="/Rock Paper Scissors/images/rock-emoji.png" alt="" class="move-icon"></button>

  <button class="move-btn js-paper-btn"><img src="/Rock Paper Scissors/images/paper-emoji.png" alt="" class="move-icon"></button>

  <button class="move-btn js-scissors-btn"><img src="/Rock Paper Scissors/images/scissors-emoji.png" alt="" class="move-icon"></button>

  <p class="js-result result"></p>

  <p class="js-move"></p>

  <p class="js-score score"></p>

  <!-- Reset button -->

  <button class="reset-btn js-reset-btn">Reset score</button>

  <!-- Auto play button-->

  <button class="js-auto-play auto-play">Auto play</button>
  

  <script src="/Rock Paper Scissors/10-rock-paper-scissors.js"></script>
</body>
</html>
