<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM exercise 2</title>
</head>
<body>
  <button class="head" onclick="
    clickButton('heads');
  ">heads</button>

  <button class="tail" onclick="
    clickButton('tails');
  ">tails</button>

  <p class="output"></p>


  <script>
    function clickButton(click){
      let result;

      if (click === 'heads') {
        result = 'heads';
      }else {
        result = 'tails';
      }
      document.querySelector('.output').innerHTML = `You chose: ${result}`;
    }
  </script>
</body>
</html>
