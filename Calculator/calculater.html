  <!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="/Calculator/calculater.css">
</head>

<body>

  <p class="past"></p>

  <p class="view"></p>

  <p>
    <button onclick="
      calculate('1');">1</button>
    <button onclick="
      calculate('2');">2</button>
    <button onclick="
      calculate('3');">3</button>
    <button class="yellow" onclick="
      calculate(' + ');">+</button>
  </p>

  <p>
    <button onclick="
      calculate('4');">4</button>
    <button onclick="
      calculate('5');">5</button>
    <button onclick="
      calculate('6');">6</button>
    <button class="minaze yellow" onclick="
      calculate(' - ');">-</button>
  </p>

  <p>
    <button onclick="
      calculate('7');">7</button>
    <button onclick="
      calculate('8');">8</button>
    <button onclick="
      calculate('9');">9</button>
    <button class="star yellow" onclick="
      calculate(' * ');">*</button>
  </p>

  <p>
    <button onclick="
      calculate('0');">0</button>
    <button class="dot" onclick="
      calculate('.');"> . </button>
    <button onclick="
      outputAnswer();">=</button>
    <button class="mod yellow" onclick="
      calculate(' / ');">/</button>
  </p>

    <button class="clear" onclick="
      clearDisplay();
      ">Clear</button>

      

  <script src="/Calculator/calculator.js"></script>
  
</body>
