  <title>exercise</title>

<body>
  
  <script>
    let coffee = 5;
    let bagel = 3;
    let soup = 9;
    let cost = coffee + (2*bagel) + soup;
    let tax = cost*0.1;
    let totalCost = cost + tax;

    console.log(`Cost of food: $${cost}`);
    console.log(`Tax (10%): $${tax}`)
    console.log(`Total cost: $${totalCost}`);
  </script>
</body>
