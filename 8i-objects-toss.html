<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toss</title>
</head>
<body>

  <button onclick="
    playgame('heads');
  ">heads</button>

  <button onclick="
    playgame('tails');
  ">tails</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      win: 0,
      loss: 0
    }

    function playgame(playermove){
      const randomNum = Math.random();
      let result = randomNum<0.5 ? 'heads' : 'tails';

      let output = (playermove === result) ? 'You win!' : 'You lose!';

      console.log(output);

      if (output === 'You win!'){
        score.win++;
      }else if (output === 'You lose!'){
        score.loss++;
      }

      localStorage.setItem('score',JSON.stringify(score));

      console.log(`Wins: ${score.win} losses: ${score.loss}`);
    }
    
  </script>
</body>
</html>
