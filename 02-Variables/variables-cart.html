<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variables</title>

  
</head>
<body>

  <p>Cart Quantity</p>

  <button onclick="
    console.log(`Cart Quantity: ${var1}`)">Show Quantity</button>

  <button onclick="
    var1++
    console.log(`Cart Quantity: ${var1}`)">Add to Cart</button>

  <button onclick="
    var1+=2
    console.log(`Cart Quantity: ${var1}`)">+2</button>

  <button onclick="
    var1+=3
    console.log(`Cart Quantity: ${var1}`)">+3</button>
  
  <button onclick="
    var1+=4
    console.log(`Cart Quantity: ${var1}`)">+4</button>

  <button onclick="
    var1+=5
    console.log(`Cart Quantity: ${var1}`)">+5</button>

  <button onclick="
    var1--;
    console.log(`Cart Quantity: ${var1}`)">Remove from the cart</button>
  
  <button onclick="
    var1-=2
    console.log(`Cart Quantity: ${var1}`)">-2</button>

  <button onclick="
    var1-=3
    console.log(`Cart Quantity: ${var1}`)">-3</button>
    
  <button onclick="
    var1=0
    console.log(`Cart was reset`)">Reset Cart</button>
  
  

  <script>
    let var1 = 0;
    
    
  </script>
</body>
</html>
