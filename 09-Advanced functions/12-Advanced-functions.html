<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced functions</title>
</head>
<body>

  <button class="js-btn">Click</button>

  <script>
    //use .addEventListner() insted onclick=""
    // 1. can add multiple event listners
    // 2. can remove an event listners
    
    const btnElement = document.querySelector('.js-btn');

    const eventListener = () => {
      console.log("Clicked line one"); // arrow function
    }

    btnElement.addEventListener('click',eventListener);

    btnElement.removeEventListener('click',eventListener);  //remove an event listener

    btnElement.addEventListener('click',() => {console.log('clicked by 2')});     //multiple event listeners

    //Normal function
    function greeting() {
      console.log('helloworld');
    }
    greeting();


    //function assign to the variable (anonymous function)

    const function1 = function(){
      console.log('helloworld');
    };
    
    console.log(function1);
    function1();

    //function in a object (method)

    const object1 = {
      name: 'Adam',
      fun: function(){
        console.log('helloworld');
      }
    }

    object1.fun();

    //passing parameters function to function (callback function)

    function run(name){
      name();
    }

    run(function(){
      console.log('Sri lanka');
    });

    //setTimeout(); run a function in future

    setTimeout(function() {
      console.log('timeout');
    }, 3000);          // run in 3 seconds

    //Asynchronous Code

    console.log('next line');

    // synchronous code -- will wait for one line to finish before going to the next line

    //setInterval();

    /*(function(){
      console.log('interval');
    }, 3000);*/

    //looping through a array

    [
      'Good morning',
      'Good afternoon',
      'Good night'
    ].forEach(function(value,index) {
      console.log(index);
      console.log(value);
    });

    //Arrow Function

    const arrowFunction = () => {
      console.log('hello');
    };
    arrowFunction();

    //short cuts for arrow functions
      //if one parameter brackets are optional

    const oneparam = param => {
      console.log(param);
    }
    oneparam(5);

      //if one statement curly brackets are optional.

    const oneLine = () => 2+3;
    console.log(oneLine());

    //recommend to use arrow functions for passing a function into another function.

    [
      'Good morning',
      'Good afternoon',
      'Good night'
    ].forEach((value,index) => {
      console.log(index);
      console.log(value);
    });

    //short cut for method in a object
    const obj2 = {
      method: () => {

      },
      method(){
        //easier to read than arrow functions
      }
    }

    // .filter() method
    // if return true put the values in to array

    console.log([1,-5,3].filter((value, index) => {
      /*if (value >= 0) {
        return true;
      }else{
        return false;
      }*/

      return value >= 0;  //short cut
    }));

    // .map method
    // create a new array
    // whatever we return added to new array

    console.log([1,2,3].map((value, index) => {
      return value + 10;
    }));

    console.log([1,2,3].map(value => value + 10));  //short cut
  </script>
</body>
</html>
