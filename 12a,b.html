<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // add 2 numbers
    const add = function(){
      console.log(2+3);
    }

    add();
    add();

    //function as a parameter

    function runTwice(fun){
      fun();
      fun();
    }

    runTwice(function(){
      console.log(2+3);
    });
  </script>
</body>
</html>
