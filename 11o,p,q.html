<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>

    // find the index of given word in a array
    const array1 = ['hello','world','search','good','search'];

    let x = 0;

    for (let i = 0; i<array1.length; i++) {
      if (array1[i] === 'search'){
        console.log(i);
        x++;
        break;   //for only display index of first appearance of the word.
      }
    }
    if (x === 0){
      console.log(-1);
    }

    // using function

    function findIndex(array,word){
      let x = 0;

      for (let i = 0; i<array.length; i++) {
        if (array[i] === word){
          console.log(i);
          x++;
          break;   //for only display index of first appearance of the word.
        }
      }
      if (x === 0){
        console.log(-1);
      }   
    }

    findIndex(['green','red','blue','red'],'red');
    findIndex(['green','red','blue','red'],'yellow');
  </script>
</body>
</html>
