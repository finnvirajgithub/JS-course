<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for (let i = 0; i <= 10; i+=2){
      console.log(i);
    }

    let x = 0;

    while (x<=10) {
      console.log(x);
      x++;
    }

    for (let i = 5; i >= 0; i--){
      console.log(i);
    }

    x = 5;

    while (x>=0){
      console.log(x);
      x--;
    }
  </script>
</body>
</html>
